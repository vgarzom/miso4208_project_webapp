<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <h1>Visual Regression Tests</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Aplicaciones" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/todoist">Todoist</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/redread">RedRead</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Casos de prueba" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/todoist-cases">Todoist (Cypress)</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/redread-cases">RedRead (Calabash)</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-page-header [nzBackIcon]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (nzBack)="isCollapsed = !isCollapsed">
      <nz-page-header-title >{{title}}</nz-page-header-title>
    </nz-page-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
